<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>KushalKode - Coding Notes</title>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background: #0d1117;
      color: #e6edf3;
    }
    header {
      background: #161b22;
      padding: 1rem 2rem;
      text-align: center;
      position: sticky;
      top: 0;
      z-index: 1000;
    }
    header h1 {
      margin: 0;
      font-size: 1.8rem;
      color: #58a6ff;
    }
    header p {
      margin: 0.5rem 0 0;
      color: #8b949e;
    }
    .search-bar {
      margin: 1rem auto;
      max-width: 600px;
      display: flex;
      gap: 0.5rem;
    }
    .search-bar input {
      flex: 1;
      padding: 0.6rem;
      border-radius: 8px;
      border: none;
      font-size: 1rem;
    }
    .notes-grid {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(250px, 1fr));
      gap: 1rem;
      padding: 1rem;
      max-width: 1200px;
      margin: auto;
    }
    .note-card {
      background: #161b22;
      border-radius: 10px;
      padding: 1rem;
      box-shadow: 0 0 8px rgba(0,0,0,0.5);
      display: flex;
      flex-direction: column;
      justify-content: space-between;
    }
    .note-card h3 {
      margin: 0 0 0.5rem;
      font-size: 1.2rem;
      color: #58a6ff;
    }
    .note-card p {
      margin: 0.2rem 0;
      font-size: 0.9rem;
      color: #8b949e;
    }
    .note-actions {
      margin-top: 1rem;
      display: flex;
      gap: 0.5rem;
    }
    .note-actions a {
      flex: 1;
      text-align: center;
      padding: 0.5rem;
      border-radius: 6px;
      text-decoration: none;
      font-size: 0.9rem;
      background: #21262d;
      color: #e6edf3;
      transition: 0.2s;
      cursor: pointer;
    }
    .note-actions a:hover {
      background: #58a6ff;
      color: #fff;
    }
    footer {
      text-align: center;
      padding: 1rem;
      margin-top: 2rem;
      border-top: 1px solid #21262d;
      color: #8b949e;
    }
    /* Modal Styles */
    .modal {
      display: none;
      position: fixed;
      top: 0; left: 0;
      width: 100%; height: 100%;
      background: rgba(0,0,0,0.8);
      justify-content: center;
      align-items: center;
      z-index: 2000;
    }
    .modal-content {
      background: #161b22;
      padding: 1rem;
      border-radius: 8px;
      max-width: 90%;
      max-height: 90%;
      display: flex;
      flex-direction: column;
    }
    .modal-content iframe {
      flex: 1;
      border: none;
    }
    .close {
      align-self: flex-end;
      font-size: 24px;
      cursor: pointer;
      margin-bottom: 0.5rem;
      color: #e6edf3;
    }
  </style>
</head>
<body>
  <header>
    <h1>KushalKode</h1>
    <p>All Coding Languages Handwritten Notes</p>
    <div class="search-bar">
      <input type="text" id="searchInput" placeholder="Search notes..." />
    </div>
  </header>

  <main>
    <div class="notes-grid" id="notesGrid"></div>
  </main>

  <footer>
    <p>Â© 2025 KushalKode | Handwritten Coding Notes</p>
  </footer>

  <!-- Modal -->
  <div id="pdfModal" class="modal">
    <div class="modal-content">
      <span class="close" id="closeModal">&times;</span>
      <iframe id="pdfFrame" src="" width="100%" height="600px"></iframe>
    </div>
  </div>

  <script>
    const notes = [
      { title: "C Language Notes", subject: "C", grade: "Beginner", size: "1.2 MB", url: "files/c.pdf" },
      { title: "C++ Notes", subject: "C++", grade: "Intermediate", size: "1.8 MB", url: "files/cpp.pdf" },
      { title: "Java Notes", subject: "Java", grade: "Intermediate", size: "2.1 MB", url: "files/Java_Complete_Notes_compressed.pdf" },
      { title: "Python Notes", subject: "Python", grade: "Beginner", size: "2.5 MB", url: "files/Python_Complete_Notes_compressed.pdf" }
    ];

    const grid = document.getElementById("notesGrid");
    const searchInput = document.getElementById("searchInput");
    const modal = document.getElementById("pdfModal");
    const pdfFrame = document.getElementById("pdfFrame");
    const closeModal = document.getElementById("closeModal");

    function openPDF(url) {
      pdfFrame.src = url;
      modal.style.display = "flex";
    }

    closeModal.onclick = () => {
      modal.style.display = "none";
      pdfFrame.src = "";
    };

    window.onclick = (event) => {
      if (event.target === modal) {
        modal.style.display = "none";
        pdfFrame.src = "";
      }
    };

    function renderNotes(filter = "") {
      grid.innerHTML = "";
      notes
        .filter(note => note.title.toLowerCase().includes(filter.toLowerCase()) || note.subject.toLowerCase().includes(filter.toLowerCase()))
        .forEach(note => {
          const card = document.createElement("div");
          card.className = "note-card";
          card.innerHTML = `
            <div>
              <h3>${note.title}</h3>
              <p><strong>Subject:</strong> ${note.subject}</p>
              <p><strong>Level:</strong> ${note.grade}</p>
              <p><strong>Size:</strong> ${note.size}</p>
            </div>
            <div class="note-actions">
              <a onclick="openPDF('${note.url}')">Preview</a>
              <a href="${note.url}" download>Download</a>
            </div>
          `;
          grid.appendChild(card);
        });
    }

    searchInput.addEventListener("input", e => renderNotes(e.target.value));

    renderNotes();
  </script>
</body>
</html>
